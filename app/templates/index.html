            <div class="table-responsive">

            <div>
                <table class="table align-items-center">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="sort" data-sort="name">Destination</th>
                            <th scope="col" class="sort" data-sort="name">Advisory</th>
                            <th scope="col" class="sort" data-sort="name">Risk Level</th>
                            <th scope="col" class="sort" data-sort="name">Last Updated</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        
                        <tr>
                            <th scope="row">
                                <div class="media align-items-center">
                                    <a href="#" class="avatar rounded-circle mr-3">
                                          <img src="./static/img/Canada.png">                                  
                                    </a>
                                    <div class="media-body">
                                        <span class="name mb-0 text-sm">Canada</span>
                                    </div>
                                </div>
                            </th>
                            <td class="media-body" style="text-align: left; vertical-align: middle;">
                                Savel to travel
                            </td>
                            <td align="left" style="text-align: left; vertical-align: middle;">
                                <span class="badge badge-pill badge-success">Normal</span>
                            </td>
                            <td style="text-align: left; vertical-align: middle;">
                                <div class="d-flex align-items-center" style="text-align: left; vertical-align: middle;">
                                    <span class="completion mr-2">03-05-2020</span>
                                    <div>
                                        <div class="progress">
                                            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">
                                <div class="media align-items-center">
                                    <a href="#" class="avatar rounded-circle mr-3">
                                          <img src="https://cdn.countryflags.com/thumbs/china/flag-round-250.png">                                  
                                    </a>
                                    <div class="media-body">
                                        <span class="name mb-0 text-sm">China</span>
                                    </div>
                                </div>
                            </th>
                            <td class="media-body" style="text-align: left; vertical-align: middle;">
                                <span style="text-align:center;">Exercise a high degree of caution</span>
                            </td>
                            <td align="left" style="text-align: left; vertical-align: middle;">
                                <span class="badge badge-pill badge-danger">Unsafe</span>
                            </td>
                            <td style="text-align: left; vertical-align: middle;">
                                <div class="d-flex align-items-center">
                                    <span class="completion mr-2">03-05-2020</span>

                        </tr>
